<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい製品を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">製品一覧</a></li>
        <li>新規製品</li>
    </ul>

    <form action="{{ url_for('product.add') }}" method="post">
        <label>製品名: <input type="text" name="name" required></label><br>
        <label>価格: <input type="number" step="1" name="price" required></label><br>
        <label>支払い方法:
            <select name="payment_method" required>
                <option value="現金">現金</option>
                <option value="クレジット">クレジット</option>
                <option value="QR決済">QR決済</option>
            </select>
        </label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
