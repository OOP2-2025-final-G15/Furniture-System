<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>製品を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">製品一覧</a></li>
        <li>製品編集</li>
    </ul>

    <form action="{{ url_for('product.edit', product_id=product.id) }}" method="post">
        <label>製品名: <input type="text" name="name" value="{{ product.name }}" required></label><br>
        <label>価格: <input type="number" step="1" name="price" value="{{ product.price }}" required></label><br>
        <label>支払い方法:
            <select name="payment_method">
                <option value="現金" {% if product.payment_method == "現金" %}selected{% endif %}>
                    現金
                </option>
                <option value="クレジット" {% if product.payment_method == "クレジット" %}selected{% endif %}>
                    クレジット
                </option>
                <option value="QR決済" {% if product.payment_method == "QR決済" %}selected{% endif %}>
                    QR決済
                </option>
            </select>
        </label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
